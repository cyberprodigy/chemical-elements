<section>
	<input type="text" ng-model="query.Name" placeholder="Enter element name..." id="search-txt"/>
	<ul class="elementList" ng-show="query">
		<li class="element" ng-repeat="item in elems | filter : query">
			<a href="#/details/{{elems.indexOf(item)}}">
				<span class="symbol">{{item.Symbol}}</span><span class="name">{{item.Name}}</span>
			</a>
		</li>
	</ul>
</section>
